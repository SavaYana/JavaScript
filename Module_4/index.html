<body>

    <script>
        const alphabet = "qwertyuiop[]asdfghjkl;'zxcvbnm,./";

        function addKeyboardLayout(alphabet) {
            const keyboard = [];
            var line1 = alphabet.slice(0, 12);
            var line2 = alphabet.slice(12, 23);
            var line3 = alphabet.slice(23);
            keyboard.push(line1.split(''), line2.split(''), line3.split(''));
            return keyboard;

        }
        console.log(addKeyboardLayout(alphabet));


        function getRandCharInRow(row) {
            var keyboard = addKeyboardLayout(alphabet);
            var layoutRow = keyboard[row];
            var randomElement = layoutRow[(Math.floor(Math.random() * (layoutRow.length - 1)))];
            return randomElement;
        }
        console.log(getRandCharInRow(2));

        function getRandCharInAlph() {
            return getRandCharInRow(Math.floor(Math.random() * 3));
        }
        console.log(getRandCharInAlph());
    </script>

</body>

</html>
